backend:
  name: github
  repo: open-innovations/weeknotes
  branch: main
  base_url: https://auth.open-innovations.org # Path to ext auth provider

media_folder: assets/uploads

collections:
  - label: Weeknotes
    label_singular: Weeknote
    name: weeknotes
    description: List of weeknotes
    folder: weeknotes
    extension: md
    create: true
    delete: false
    identifier_field: date
    fields:
      - label: Week Ending
        name: date
        widget: datetime
        default: ''
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
      - label: Content
        name: body
        widget: markdown
        required: false