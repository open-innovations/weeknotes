backend:
  name: github
  repo: open-innovations/weeknotes
  branch: main
  base_url: https://auth.open-innovations.org # Path to ext auth provider

media_folder: assets/uploads
logo_url: https://open-innovations.org/resources/images/logos/oi-square.svg

collections:
  - label: Draft Weeknotes
    filter: {field: "draft", value: true}
    label_singular: Weeknote
    name: draft_weeknotes
    description: List of unpublished weeknotes
    folder: "src/weeknotes"
    extension: md
    create: true
    delete: true
    identifier_field: week_ending
    # preview_path: /week/{{slug}}/
    summary: "{{slug}} - {{title}}"
    sortable_fields: ['week_ending']
    fields:
      - label: Title
        name: title
        widget: string
        # Not making this mandatory... Default to stringigied date
        required: false
      - label: Week Ending
        name: week_ending
        widget: datetime
        default: ''
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
      - label: Draft
        name: draft
        default: true
        widget: boolean
      - label: Content
        name: body
        widget: markdown
        required: false
  - label: Published Weeknotes
    filter: {field: "draft", value: false}
    label_singular: Weeknote
    name: published_weeknotes
    description: List of published weeknotes
    folder: "src/weeknotes"
    extension: md
    create: false
    delete: false
    identifier_field: week_ending
    preview_path: /week/{{slug}}/
    summary: "{{slug}} - {{title}}"
    sortable_fields: ['week_ending']
    fields:
      - label: Title
        name: title
        widget: string
        # Not making this mandatory... Default to stringigied date
        required: false
      - label: Week Ending
        name: week_ending
        widget: hidden
        default: ''
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
      - label: Draft
        name: draft
        widget: hidden
      - label: Content
        name: body
        widget: markdown
        required: false